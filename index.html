<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>Guess My Number</title>
    <link rel="icon" href="images/icon-title.png" type="image/x-icon">
  </head>
  <body>
    <!--Header Section -->
    <header>
      <button class="btn again">Again!</button>
      <p class="between">(Between 1 and 20)</p>
      <h1>Guess My Number</h1>

      <!--Number Display Section-->
      <div class="number">?</div>
    </header>

    <!--Main part (input for number, check button, score, high score and message for the correct number)-->
    <!--The main section will be splitted in two parts, the part from left and the part from right-->
    <main>
      <!--Left part-->
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <!--Right part -->
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🏆 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
